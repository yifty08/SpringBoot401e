<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h4>New User Registration</h4>
    <form autocomplete="off" action="#"
          th:action="@{/register}" th:object="${user}" method="post">

        First Name
        <mark><Strong><span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">First Name Error</span></Strong></mark>
        <input type="text" if="firstName" placeholder="First Name"
               th:field="*{firstName}"/>
        <br/>

        Last Name
        <mark><Strong><span th:if="${#fields.hasErrors('lastName')}"
                            th:errors="*{lastName}">First Name Error</span></Strong></mark>
        <input type="text" if="lastName" placeholder="Last Name"
               th:field="*{lastName}"/>
        <br/>

        Email
        <mark><Strong><span th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}">First Name Error</span></Strong></mark>
        <input type="text" if="email" placeholder="Email"
               th:field="*{email}"/>
        <br/>

        Username
        <mark><Strong><span th:if="${#fields.hasErrors('username')}"
                            th:errors="*{username}">First Name Error</span></Strong></mark>
        <input type="text" if="username" placeholder="Username"
               th:field="*{username}"/>
        <br/>

        Password
        <mark><Strong><span th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}">First Name Error</span></Strong></mark>
        <input type="text" if="password" placeholder="Password"
               th:field="*{password}"/>
        <br/>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</body>
</html>
